<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baku Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif;}
body {
    height:100vh; overflow:hidden; color:white; position:relative;
}

/* VIDEO BACKGROUND */
.bg-video {
    position: fixed; inset:0; width:100%; height:100%;
    object-fit: cover; z-index:-2;
}

/* DARK OVERLAY */
.overlay {
    position: fixed; inset:0;
    background: rgba(0,0,0,0.6);
    z-index:-1;
}

/* CENTER BOX */
.container {
    height:100vh; display:flex; justify-content:center; align-items:center;
}
.box {
    text-align:center; padding:45px;
    border-radius:18px; background: rgba(0,0,0,0.65);
    border:2px solid red; box-shadow:0 0 25px red;
    max-width:800px; position:relative; z-index:2;
}

/* WELCOME TEXT */
.typing {
    font-size:40px; font-weight:bold; white-space:nowrap;
    overflow:hidden; border-right:3px solid red;
    width:0; margin:auto;
    animation: typing 3.5s steps(30,end) forwards, blink 0.7s infinite;
    text-shadow: 0 0 12px red;
}
@keyframes typing { from{width:0} to{width:100%} }
@keyframes blink {50%{border-color:transparent}}

/* DESCRIPTION */
.desc {
    margin-top:18px; font-size:14px; line-height:1.7;
    text-shadow:0 0 6px red,0 0 12px red,0 0 20px red;
}

/* BUTTONS */
.btn {
    margin-top:25px; padding:14px 40px; font-size:17px; color:white;
    border:none; border-radius:30px; cursor:pointer;
    background:linear-gradient(270deg, red, black, red);
    background-size:300% 300%;
    animation: btnMove 4s ease infinite;
    transition:0.3s;
}
@keyframes btnMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.btn:hover {box-shadow:0 0 20px red; transform:scale(1.05);}
.socials {margin-top:22px; display:flex; justify-content:center; gap:16px;}
.social-btn {
    width:48px; height:48px; border-radius:8px;
    border:1.5px solid red; background:black; color:white; cursor:pointer; transition:0.3s;
}
.social-btn:hover {background:red; box-shadow:0 0 15px red; transform:scale(1.1);}
.music-btn {
    position:fixed; bottom:20px; right:20px;
    padding:12px 18px; border-radius:50px; border:2px solid red;
    background:black; color:white; cursor:pointer; box-shadow:0 0 15px red;
}

/* SNOW PARTICLES */
.snowflake {
    position: fixed; top:-10px; color:white; font-size:10px;
    user-select:none; z-index:1; opacity:0.8;
    animation: fall linear infinite;
}
@keyframes fall {0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}

/* MUSIC VISUALIZER */
#visualizer {
    position: fixed; bottom:0; left:50%;
    transform: translateX(-50%);
    display:flex; gap:2px; z-index:3;
}
.bar {
    width:4px; height:20px; background:red;
    animation: bounce 0.5s infinite ease-in-out;
}
@keyframes bounce {0%,100%{height:10px;}50%{height:60px;}}
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- OVERLAY -->
<div class="overlay"></div>

<!-- SNOW PARTICLES -->
<div id="snow"></div>

<div class="container">
    <div class="box">
        <div class="typing">Welcome to the Baku Arena</div>
        <p class="desc">
            We are <b>Baku Playz</b>. We sell nukes, stream accounts, and do regular live streams.
            Click the Join button, join our Discord server, and come to VC where we explain everything properly.
            Here youâ€™ll get normal games gameplay, chill streams, and full entertainment.
        </p>
        <button class="btn" onclick="window.location.href='https://discord.gg/gcwKWRmcyP'">Join Discord</button>
        <div class="socials">
            <button class="social-btn" onclick="window.location.href='https://youtube.com/@bakuarena?si=Zu7GH-muJpkEGPwV'">YT</button>
            <button class="social-btn" onclick="window.location.href='https://www.instagram.com/_raghav__247'">IG</button>
        </div>
    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</button>

<!-- MUSIC VISUALIZER -->
<div id="visualizer"></div>

<script>
// Music control
const music = document.getElementById("bgMusic");
document.addEventListener("click",()=>{if(music.paused) music.play().catch(()=>{});},{once:true});
function toggleMusic(){if(music.paused) music.play(); else music.pause();}

// Snow Generator
const snowContainer = document.getElementById("snow");
for(let i=0;i<80;i++){
    let span=document.createElement("span");
    span.innerHTML="â„";
    span.className="snowflake";
    span.style.left=Math.random()*100+"vw";
    span.style.fontSize=(5+Math.random()*10)+"px";
    span.style.animationDuration=(5+Math.random()*10)+"s";
    span.style.opacity=Math.random();
    snowContainer.appendChild(span);
}

// Music Visualizer
const visualizer = document.getElementById("visualizer");
for(let i=0;i<50;i++){
    let bar=document.createElement("div");
    bar.className="bar";
    bar.style.animationDelay=(i*0.05)+"s";
    visualizer.appendChild(bar);
}
</script>

</body>
</html>
