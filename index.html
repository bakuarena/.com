<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baku Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(270deg, #000, #ff0000, #000);
    background-size: 400% 400%;
    animation: bgMove 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box {
    text-align: center;
    padding: 50px;
    border-radius: 18px;
    background: rgba(0,0,0,0.65);
    border: 2px solid red;
    box-shadow: 0 0 25px red;
}

/* TEXT ANIMATION */
.typing {
    font-size: 42px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid red;
    width: 0;
    animation: typing 3.5s steps(30, end) forwards,
               blink 0.7s infinite;
    text-shadow: 0 0 10px red;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* BUTTON */
.btn {
    margin-top: 35px;
    padding: 14px 40px;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(270deg, red, black, red);
    background-size: 300% 300%;
    animation: btnMove 4s ease infinite;
    transition: 0.3s;
}

@keyframes btnMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.btn:hover {
    box-shadow: 0 0 20px red;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="box">
    <div class="typing">Welcome to the Baku Arena</div>

    <button 
        class="btn"
        onclick="window.location.href='https://discord.gg/gcwKWRmcyP'">
        Join Discord
    </button>
</div>

</body>
</html>
